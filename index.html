<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradient 6s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        .login-container h1 {
            font-size: 28px;
            color: #ff6f61;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
        }

        .login-container button {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 118, 118, 0.5);
            transition: all 0.3s ease;
        }

        .login-container p {
            color: #333;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ðŸŽ‰ It's your Birthday !! ðŸŽ‚</h1>
        <!-- No form tag here -->
        <div>
            <input type="text" id="username" placeholder="SOMETHING SPECIAL" required>
            <input type="password" id="password" placeholder="THE DATE" required>
            <button id="submitButton">LET'S GO!</button>
        </div>
        <p>âœ¨ HAPPIEST DAY OF MY LIFE! âœ¨</p>
    </div>
    <script>
        // Handle login
        document.getElementById('submitButton').addEventListener('click', function () {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Validate credentials
            if (username === 'sabrina' && password === '16/12/07') {
                // Redirect to success page
                window.location.href = './main.html'; // Ensure this page exists
            } else {
                // Show error message
                alert('Wrong username or password. Please try again!');
            }
        });
    </script>
</body>
</html>
